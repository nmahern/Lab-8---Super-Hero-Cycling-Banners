<!DOCTYPE html>
<html>
<head>
  <title>Cycling Banners</title>
  <link rel="stylesheet" type="text/css" href="banners.css">
  <script type="text/javascript" src="banners.js"></script>
</head>

<body>
    <main>
        <h1>Tropical Banners</h1>
        <ul id="image_list">
            <li><img src="Images/BeachSunset.jpg" alt="Beach Sunset"></li>
            <li><img src="Images/GoldenSand.jpg" alt="Golden Sand"></li>
            <li><img src="Images/HammockbytheWater.jpg" alt="Hammock by the Water"></li>
            <li><img src="Images/LightTealWaters.jpg" alt="Light Teal Waters"></li>
            <li><img src="Images/PalmTrees.jpg" alt="Palm Trees"></li>
            <li><img src="Images/SandySunglasses.jpg" alt="Sandy Sunglasses"></li>
        </ul>

        <p>
            <input type="button" id="start" value="Start">
            <input type="button" id="pause" value="Pause" disabled="true">
        </p>
        <p><img id="main_image" src="Images/BeachSunset.jpg" alt="Beach Sunset"></p>
        <h2 id="caption">Beach Sunset</h2>    

    </main>
</body>
</html>
